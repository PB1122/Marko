<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lägg upp annons</title>
<style>
  body { font-family: Arial, sans-serif; background: #f2f2f2; margin:0; padding:0; }
  main { padding: 20px; max-width: 600px; margin: auto; }
  form { background: white; padding: 20px; border-radius: 8px; }
  input, textarea, button { width: 100%; padding: 10px; margin: 5px 0; border-radius: 5px; border: 1px solid #ccc; }
  button { background: #4CAF50; color: white; border: none; cursor: pointer; }
  button:hover { background: #45a049; }
</style>
</head>
<body>

<main>
  <h1>Lägg upp en ny annons</h1>
  <form id="productForm">
    <input type="text" id="title" placeholder="Produktnamn" required>
    <textarea id="description" placeholder="Beskrivning" required></textarea>
    <input type="text" id="image" placeholder="Bild-URL (valfritt)">
    <input type="number" id="price" placeholder="Pris (SEK)" required>
    <input type="text" id="paypal" placeholder="PayPal-mejl eller PayPal.Me" required>
    <button type="submit">Lägg upp produkt</button>
  </form>
  <p><a href="annonser.html">Se alla annonser</a></p>
</main>

<script>
// Använd din Cloudflare Worker URL här
const API_URL = "http://localhost:3000/api";



document.getElementById('productForm').addEventListener('submit', async e => {
  e.preventDefault();
  const newProduct = {
    title: document.getElementById('title').value,
    description: document.getElementById('description').value,
    image: document.getElementById('image').value,
    price: document.getElementById('price').value,
    paypal: document.getElementById('paypal').value
  };
  try {
    const res = await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(newProduct)
    });
    if(res.ok){
      alert("Annonsen är upplagd!");
      e.target.reset();
    } else {
      const text = await res.text();
      alert("Kunde inte lägga till annons: " + text);
    }
  } catch(err){
    console.error("Fel vid uppläggning:", err);
    alert("Ett fel uppstod.");
  }
});
</script>

</body>
</html>
